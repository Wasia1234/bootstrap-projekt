<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sklep z suplementami – Kamil Waskiewicz</title>

 
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" defer></script>
  <script src="script.js" defer></script>
</head>
<body>
  
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">Suplementy Kamil</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="#products">Produkty</a></li>
          <li class="nav-item"><a class="nav-link" href="#cart">Koszyk</a></li>
        </ul>
      </div>
    </div>
  </nav>

  
  <header class="bg-success text-white text-center py-5">
    <div class="container">
      <h1>Witamy w sklepie z suplementami!</h1>
      <p>Najlepsze odżywki i suplementy diety dla sportowców</p>
      <a href="#products" class="btn btn-light mt-3">Zobacz produkty</a>
    </div>
  </header>


  <section id="products" class="py-5">
    <div class="container">
      <h2 class="text-center mb-4">Nasze produkty</h2>
      <div class="row" id="product-list"></div>
    </div>
  </section>

  
  <section id="cart" class="py-5 bg-light">
    <div class="container">
      <h2 class="text-center mb-4">Twój koszyk</h2>
      <div class="table-responsive">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Produkt</th>
              <th>Cena</th>
              <th>Ilość</th>
              <th>Usuń</th>
            </tr>
          </thead>
          <tbody id="cart-items"></tbody>
        </table>
      </div>
      <div class="text-end">
        <h5>Suma: <span id="cart-total">0.00</span> zł</h5>
        <button id="checkout-btn" class="btn btn-primary mt-2">Złóż zamówienie</button>
      </div>
    </div>
  </section>

  
  <footer class="bg-dark text-white text-center py-3">
    <p class="mb-0">© 2025 Kamil Waskiewicz – projekt Bootstrap 5</p>
  </footer>
</body>
</html>
