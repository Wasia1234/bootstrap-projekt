<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sklep z Suplementami</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-success">
  <div class="container">
    <a class="navbar-brand" href="#">FitShop</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link active" href="#products">Produkty</a></li>
        <li class="nav-item"><a class="nav-link" href="#cart">Koszyk</a></li>
      </ul>
    </div>
  </div>
</nav>

<header class="bg-light text-center py-5">
  <div class="container">
    <h1 class="display-5">Witaj w FitShop!</h1>
    <p class="lead">Kup najlepsze suplementy diety online</p>
  </div>
</header>

<section id="products" class="py-5">
  <div class="container">
    <h2 class="text-center mb-4">Nasze produkty</h2>
    <div class="row" id="product-list"></div>
  </div>
</section>

<section id="cart" class="bg-light py-5">
  <div class="container">
    <h2 class="text-center mb-4">Twój koszyk</h2>
    <table class="table table-bordered text-center">
      <thead>
        <tr>
          <th>Produkt</th>
          <th>Cena</th>
          <th>Ilość</th>
          <th>Usuń</th>
        </tr>
      </thead>
      <tbody id="cart-items"></tbody>
    </table>
    <div class="text-end">
      <h4>Suma: <span id="cart-total">0.00</span> zł</h4>
      <button class="btn btn-success" id="checkout-btn">Kup teraz</button>
    </div>
  </div>
</section>

<footer class="bg-dark text-white text-center py-3">
  &copy; 2025 FitShop – Sklep z Suplementami
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>
  
</body>
</html>
